<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profileimg user-component__profileimg--xl"
            src="11.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">믓쨍이</h4>
            <h6 class="user-component__subtitle">
              +82 10-7777-7777 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row-column">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>캘린더</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-hdd"></i><span>서랍</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i><span>이모티콘</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i><span>테마</span>
          </div>
        </div>

        <div class="icon-row-column">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i><span>계좌</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i><span>오픈채팅</span>
          </div>
          <div class="icon-row__icon">
            <div></div>
          </div>
          <div class="icon-row__icon">
            <div></div>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안하기</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons__icon">
            <img src="iu2.jpg" />
            <span>카카오스토리</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <img src="iu2.jpg" />
            <span>카카오스토리</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <img src="iu2.jpg" />
            <span>카카오스토리</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <img src="iu2.jpg" />
            <span>카카오스토리</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- fa-2x 아이콘 사이즈를 2배로 변경 -->
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_newdot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e0da72b5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
