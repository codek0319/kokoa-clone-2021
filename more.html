<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <a href="https://m2.melon.com/index.htm">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </span>
        <span>
          <a class="screen-header__setting" href="settings.html">
            <i class="fas fa-cog"></i>
            <div class="new-reddot"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profileimg user-component__profileimg--xl"
            src="kjw.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KJW</h4>
            <h6 class="user-component__subtitle">
              +82 10-7777-7777 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row-column">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>캘린더</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-hdd"></i><span>서랍</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i><span>이모티콘</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i><span>테마</span>
          </div>
        </div>

        <div class="icon-row-column">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i><span>계좌</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i><span>오픈채팅</span>
          </div>
          <div class="icon-row__icon">
            <div></div>
          </div>
          <div class="icon-row__icon">
            <div></div>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons__icon">
            <img
              src="https://ww.namu.la/s/cde21087fe90fe5973543bfbc6bf624f0ed2ef74688082a759d1841d56f32ae3c84ae83f588c8d3dda98a6e399e5bf8ec38c7db86094d2ba847fe8b78bed9367d8725147e1a1f8c86e7e838c23469b2c7883716b1b885b2143594e5a3a966138bcc4ad31e7fda638d86cca57dd08861e"
            />
            <span>유애나</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <img
              src="https://w.namu.la/s/3c7469f567dc8c1778379359e4cd5f287d0dbcc8c40da70dd026f01dbba1a9cb15ffff1608aec6fd4dcb25be6114adc450fdb3ebba4af334f898eb6e4ce4888abd6509c28796820a672febabb15c031e87f0e25f881d8762b9bca2f7a5d7dc37"
            />
            <span>아미</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <img src="rain-fancafe.JPG" />
            <span>클라우드</span>
          </div>
          <div class="more-suggestions__icons__icon">
            <img
              src="https://w.namu.la/s/9e09baa6077aa0d56a32dfe1b19eac0bbff4b4786495c4ba406fa0217ce21efa64a6b8ab2d458d50b2b02955401d277c02b288e3c69124c52cb45d90db62572e336487cb2b9f3084b5c68f064c51330ff817a2203a9395be8add109918df613e"
            />
            <span>파인에플</span>
          </div>
        </div>
      </div>

      <div class="more-recommend">
        <div class="more-recommend__title">
          <h4>오늘의 추천 영상</h4>
        </div>
        <div class="more-recommend__video">
          <iframe
            width="100%"
            height="315"
            src="https://www.youtube.com/embed/1hcilrXihhQ?autoplay=1&loop=1"
            frameborder="0"
            allow="accelerometer; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div class="more-weather">
        <h4 class="more-weather__title">날씨</h4>
        <h5 class="more-weather__subtitle">울산 남구</h5>
        <div class="more-weather__info">
          <div class="more-weather__temperature">
            <i class="far fa-snowflake"></i>
            <span>-1℃</span>
          </div>
          <div class="more-weather__temperature">
            <div>내일 오전</div>
            <i class="far fa-sun"></i>
            <span>-5℃</span>
          </div>
          <div class="more-weather__temperature">
            <div>내일 오후</div>
            <i class="far fa-sun"></i>
            <span>0℃</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- fa-2x 아이콘 사이즈를 2배로 변경 -->
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e0da72b5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
