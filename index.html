<!-- 메인페이지를 index.html이라고 정했던 이유는 대부분의 웹서버가 
    디폴트로 index.html을 찾아보도록 설정되어 있기 때문이다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h2 class="welcome-header__title">Welcome to KakaoTalk</h2>
      <p class="welcome-header__text">
        If you have a Kakao Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <!-- form에서 method는 post, get 방식이 있는데, post는 백엔드 서버에 정보를 전송하는 방식.
     get는 보안에 취약함으로 username, password를 get 방식으로 보내면 안된다. url에 포함되어도 상관없는 정보들만 전송해야함. -->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input
        name="password"
        type="password"
        required
        minlength="8"
        placeholder="Password"
      />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a
        href="https://accounts.kakao.com/weblogin/find_account_guide?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo"
        >Find Kakao Account or Password</a
      >
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!-- script는 항상 마지막에 작성해야한다. -->
    <script
      src="https://kit.fontawesome.com/e0da72b5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
