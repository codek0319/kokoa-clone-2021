<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#" onClick="history.back()">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">이엘리야</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search"></i></span>
        <span> <i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021. 02. 17. 수</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202003%2F20200306134808632.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">이엘리야</span>
          <div class="message__info">
            <span class="message__bubble">뭐해?</span>
            <span class="message__time">오후 7:07</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그냥 쉬고있어~</span>
            <span class="message__time">오후 7:36</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202003%2F20200306134808632.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">이엘리야</span>
          <div class="message__info">
            <span class="message__bubble">밥 먹었어?</span>
            <span class="message__time">오후 7:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">응 먹었어~</span>
            <span class="message__time">오후 7:43</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202003%2F20200306134808632.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">이엘리야</span>
          <div class="message__info">
            <span class="message__bubble">내일 저녁 7시에 보는거지?</span>
            <span class="message__time">오후 9:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="message__send">
      <div class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="메세지를 입력하세요." />
          <i class="far fa-smile fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>

      <div class="keyboard">
        <div class="keyboard__column">
          <div class="keyboard__line">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">0</button>
          </div>
          <div class="keyboard__line">
            <button type="button">ㅂ</button>
            <button type="button">ㅈ</button>
            <button type="button">ㄷ</button>
            <button type="button">ㄱ</button>
            <button type="button">ㅅ</button>
            <button type="button">ㅛ</button>
            <button type="button">ㅕ</button>
            <button type="button">ㅑ</button>
            <button type="button">ㅐ</button>
            <button type="button">ㅔ</button>
          </div>
          <div class="keyboard__line">
            <button type="button">ㅁ</button>
            <button type="button">ㄴ</button>
            <button type="button">ㅇ</button>
            <button type="button">ㄹ</button>
            <button type="button">ㅎ</button>
            <button type="button">ㅗ</button>
            <button type="button">ㅓ</button>
            <button type="button">ㅏ</button>
            <button type="button">ㅣ</button>
          </div>
          <div class="keyboard__line">
            <button type="button">
              <i class="fas fa-arrow-up"></i>
            </button>
            <button type="button">ㅋ</button>
            <button type="button">ㅌ</button>
            <button type="button">ㅊ</button>
            <button type="button">ㅍ</button>
            <button type="button">ㅠ</button>
            <button type="button">ㅜ</button>
            <button type="button">ㅡ</button>
            <button type="button">
              <i class="fas fa-backspace"></i>
            </button>
          </div>
          <div class="keyboard__line">
            <button type="button">!#1</button>
            <button type="button">한/영</button>
            <button type="button">,</button>
            <button type="button">한국어</button>
            <button type="button">.</button>
            <button type="button">
              <i class="fas fa-reply"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e0da72b5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
