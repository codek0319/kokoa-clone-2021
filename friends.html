<!-- 메인페이지를 index.html이라고 정했던 이유는 대부분의 웹서버가 
    디폴트로 index.html을 찾아보도록 설정되어 있기 때문이다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <a href="https://m2.melon.com/index.htm">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </span>
        <span>
          <a class="screen-header__setting" href="settings.html">
            <i class="fas fa-cog"></i>
            <div class="new-reddot"></div>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link" href="#"
      ><i class="fas fa-info-circle fa-lg"></i>Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profileimg user-component__profileimg--xl"
            src="kjw.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KJW</h4>
            <!-- <h6 class="user-component__subtitle">blah blah blah blah</h6> -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>친구 5</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg user-component__profileimg--sm"
              src="아이유.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">아이유</h4>
              <!-- <h6 class="user-component__subtitle">blah blah blah blah</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!-- <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div> -->
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg user-component__profileimg--sm"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMTNfMTcw%2FMDAxNjEwNTAwODIyMTE0.SkVlxiT4rve7aUvIgk9tmEpKEQcQTdh8cJLnzsmhktwg.57tkwbSMZxlaYK23d1BLXYFlxE9WXVdZRtMRjkjPxGYg.JPEG.yunakim0015%2FIMG_5753.JPG&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">나은</h4>
              <!-- <h6 class="user-component__subtitle">blah blah blah blah</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!-- <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div> -->
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg user-component__profileimg--sm"
              src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202003%2F20200306134808632.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이엘리야</h4>
              <!-- <h6 class="user-component__subtitle">blah blah blah blah</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!-- <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div> -->
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg user-component__profileimg--sm"
              src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201906%2F20190612112728481.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">권나라</h4>
              <!-- <h6 class="user-component__subtitle">blah blah blah blah</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!-- <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div> -->
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg user-component__profileimg--sm"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5348%2F2016%2F07%2F04%2F2016070415120505572_1_99_20160704151403.jpg&type=a340"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">수지</h4>
              <!-- <h6 class="user-component__subtitle">blah blah blah blah</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <!-- <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div> -->
          </div>
        </div>
      </div>
    </main>

    <!-- navigation 안의 ul 안에 많은 li들로 구성되는데, 검색엔진 구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게끔 설정되어 있다. -->
    <!-- VSC의 단축키로 navigation에서 하위메뉴까지 한번에 자동 완성 시킬 수 있다. -->
    <!-- nav>il>li*(필요한 갯수)>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- fa-2x 아이콘 사이즈를 2배로 변경 -->
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="new-reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <dir class="splash-screen__talk">
        <i class="fas fa-comment fa-2x"></i>
        <span class="splash-screen__talk__img">TALK</span>
      </dir>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!-- script는 항상 마지막에 작성해야한다. -->
    <!-- status-bar icon script라서 계속 가져가야 함 -->
    <script
      src="https://kit.fontawesome.com/e0da72b5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
