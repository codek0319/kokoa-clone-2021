<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <a href="https://m2.melon.com/index.htm">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </span>
        <span>
          <a class="screen-header__setting" href="settings.html">
            <i class="fas fa-cog"></i>
            <div class="new-reddot"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__profileimg" src="아이유.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">아이유</h4>
              <h6 class="user-component__subtitle">머해?</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">오전 1:08</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5348%2F2016%2F07%2F04%2F2016070415120505572_1_99_20160704151403.jpg&type=a340"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">수지</h4>
              <h6 class="user-component__subtitle">오빠!</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">어제</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profileimg"
              src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202003%2F20200306134808632.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이엘리야</h4>
              <h6 class="user-component__subtitle">
                내일 저녁 7시에 보는거지?
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">어제</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- fa-2x 아이콘 사이즈를 2배로 변경 -->
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="new-reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e0da72b5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
